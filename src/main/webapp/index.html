<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebSocket最小のサンプル</title>
  </head>
  <body>
    <input type="text">
    <button type="button" class="btn btn-primary form-control">送信</button>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
       var ws = null;
       var onOpen = function() {
           $('button').click(function() {
               ws.send($('input').val());
           });
       };
       var onMessage = function(e) {
           alert(e.data);
       };
       var connect = function() {
           ws = new WebSocket('ws://localhost:' + location.port + '/ws-sample/ws/min');
           ws.onopen = onOpen;
           ws.onmessage = onMessage;
       };
       connect();
    </script>
  </body>
</html>
